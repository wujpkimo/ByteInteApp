<ul class="region">
  <li *ngFor="let item of rdata" [class.selected]="display===item" (click)="onSelect(item)">{{ item.name }}</li>
</ul>

<div style="display: block;">
  <canvas baseChart [datasets]="display.data" [labels]="barChartLabels" [options]="barChartOptions"
    [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType" [colors]="barChartColors"
    height="260">
  </canvas>
</div>

<div class="subtitle">年目標</div>
<div class="subvalue1">
  {{ display.yearTarget | toNumber}}</div><br>
<div class="subtitle">累積</div>
<div class="subvalue2">{{ display.summary | toNumber}}</div><br>
<div class="subtitle">達成率</div>
<div class="subvalue2">{{ display.achievingRate }}%</div>
